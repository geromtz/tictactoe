<h2 class="title_select__game">Player vs Robot</h2>
<div id="gameContainer">
    <button class="box box1"></button>
    <button class="box box2"></button>
    <button class="box box3"></button>
    <button class="box box4"></button>
    <button class="box box5"></button>
    <button class="box box6"></button>
    <button class="box box7"></button>
    <button class="box box8"></button>
    <button class="box box9"></button>
    </div>
    <div id="scores">
        <div class="you_score">
            <span>&times</span>
            <span id="youScoreSpan"></span>
        </div>
        <div class="ties">
            <span>Ties </span>
            <span id="tiesSpan"></span>
        </div>
        <div class="cpu_score">
            <span style="font-size: 1.8rem;">&#9711</span>
            <span id="cpuScoreSpan"></span>
        </div>
    </div>
    <span id="statusGame"></span>
    <div class="selectOption">
    <button onclick="handleRestartGame()" id="restartGame">Keep playing</button>
    <button onclick="goHome()" id="goBack">Go Back</button>
    </div>
